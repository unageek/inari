branch: true
ignore-not-existing: true
llvm: true
filter: covered
output-type: lcov
output-path: ./lcov.info
ignore:
  - "/*"
  - "../*"
# https://github.com/actions-rs/grcov/issues/80
#excl-line: "#\\[derive\\("
#excl-br-line: "#\\[derive\\("
#excl-start: "mod tests \\{"
#excl-br-start: "mod tests \\{"
