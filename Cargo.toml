[package]
name = "inari"
version = "0.6.1"
authors = ["Masashi Mizuno <mizuno@gsinet.co.jp>"]
edition = "2018"
description = "A Rust implementation of set-based interval arithmetic."
documentation = "https://docs.rs/inari"
readme = "README.md"
repository = "https://github.com/mizuno-gsinet/inari"
license = "MIT"
keywords = ["arithmetic", "interval", "math", "numerics"]
categories = ["mathematics", "science"]
include = [
  "/examples/**",
  "/src/**",
  "/tests/**",
  "/Cargo.toml",
  "/CHANGELOG.md",
  "/doc-header.html",
  "/LICENSE",
  "/README.md",
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--html-in-header", "doc-header.html"]

[profile.release]
lto = true

[features]
default = ["gmp"]
gmp = ["gmp-mpfr-sys", "nom", "rug"]

[dependencies.gmp-mpfr-sys]
version = "1.4"
default-features = false
features = ["mpfr"]
optional = true

[dependencies]
hexf = "0.1"
static_assertions = "1.1"

[dependencies.nom]
version = "5.1"
default-features = false
features = ["std"]
optional = true

[dependencies.rug]
version = "1.11"
default-features = false
features = ["float", "integer", "rational"]
optional = true

[[example]]
name = "cancellation"
required-features = ["gmp"]

[[example]]
name = "exact"
required-features = ["gmp"]

[[example]]
name = "parse"
required-features = ["gmp"]

[[example]]
name = "quadratic"
required-features = ["gmp"]
