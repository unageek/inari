[package]
name = "inari"
version = "0.9.5"
authors = ["Masashi Mizuno"]
edition = "2018"
description = "A Rust implementation of set-based interval arithmetic."
documentation = "https://docs.rs/inari"
readme = "README.md"
repository = "https://github.com/unageek/inari"
license = "MIT"
keywords = ["arithmetic", "interval", "math", "numerics"]
categories = ["mathematics", "science"]
include = [
  "/.cargo/**",
  "/examples/**",
  "/src/**",
  "/tests/**",
  "/Cargo.toml",
  "/CHANGELOG.md",
  "/LICENSE",
  "/README.md",
  "/rust-toolchain",
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [
  "--extend-css",
  "src/_docs/extra.css",
  "--html-in-header",
  "src/_docs/header.html",
]

[features]
default = ["gmp"]
gmp = ["gmp-mpfr-sys", "nom", "rug"]

[dependencies]
cfg-if = "1.0"
static_assertions = "1.1"

[dependencies.gmp-mpfr-sys]
version = "1.4"
default-features = false
features = ["mpfr"]
optional = true

[dependencies.nom]
version = "6.0"
default-features = false
features = ["std"]
optional = true

[dependencies.rug]
version = "1.11"
default-features = false
features = ["float", "integer", "rational"]
optional = true

[[example]]
name = "cancellation"
required-features = ["gmp"]

[[example]]
name = "exact"
required-features = ["gmp"]

[[example]]
name = "parse"
required-features = ["gmp"]

[[example]]
name = "quadratic"
required-features = ["gmp"]
